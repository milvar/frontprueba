<div class="container">
<div class="card">
<div class="card-header">
 <h3>Personas</h3>
</div>
<div class="card-body">
<table class="table table-hover">
<thead>
  <tr>
    <th>cedula</th>
    <th>nombres</th>
    <th>apellidos</th>
    <th>direccion</th>
    <th>telefono</th>
    <th>estado</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let persona of personas" class="text-center">
    <td>{{ persona.id }}</td>
    <td>{{ persona.cedula }}</td>
    <td>{{ persona.nombre }}</td>
    <td>{{ persona.apellidos }}</td>
   <td>{{ persona.correo }}</td>
   <td>{{ persona.telefono }}</td>
   <td>{{ persona.estado }}</td>
   <td>
    <button (click)="editar(persona)" class="btn btn-info">editar</button>
    <button (click)="borrar(persona)" class="btn btn-info" style="margin-left:10px">borrar</button>

   </td>
  </tr>
</tbody>

</table>
</div>
</div>
</div>
